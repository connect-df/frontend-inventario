<div class="container m-3 p-3 bg-white border-round-md">

    <p-confirmDialog acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>
  
  
    <div class="grid p-fluid">
      <div class="col-12 md:col-10">
        <br />
        <h1 class="text-center">Locais</h1>
      </div>
      <div class="col-12 md:col-2 ">
        <label>&nbsp;</label>
        <button pButton routerLink="/local/novo" icon="pi pi-fw pi-user-plus" label="Novo"></button>
      </div>
    </div>
  
    <div>
      <p-table [value]="locais" responsiveLayout="stack" [lazy]="true" (onLazyLoad)="loadCustomers($event)"
        [paginator]="true" [rows]="5" [totalRecords]=" totaldeRegistros" [loading]="loading"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]"
        currentPageReportTemplate="Registros {first} de {last} - Total {totalRecords} registros"
        [globalFilterFields]="['local.descricao']" dataKey="id">
  
        <ng-template pTemplate="caption">
          Lista de itens
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Id</th>
            <th>Ambiente</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-local let-columns="columns">
          <tr>
  
            <td><span class="p-column-title">Id: </span>{{ local.id }}</td>
            <td><span class="p-column-title">Ambiente: </span>{{ local.ambiente }}</td>
            <td><span class="p-column-title">Ações: </span>
              <button pButton icon="pi pi-fw pi-pencil" [routerLink]="['/local', local.id]"></button>
              <button class="p-button-danger ml-1" pButton icon="pi pi-fw pi-trash" (click)="onDelete(local.id)"></button>
            </td>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">Nenhum local criado.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
