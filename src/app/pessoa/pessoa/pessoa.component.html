<div class="container">
    <p-messages></p-messages>
    <p-confirmDialog acceptLabel="Sim" rejectLabel="NÃ£o"></p-confirmDialog>

    <div class="container m-6 p-3 bg-white border-round-md">
        <div class="grid p-fluid">
            <div class="col-12 md:col-10">
                <h1 class="text-center">{{title}}</h1>
            </div>
            <div class="col-12 md:col-2">
                <label>&nbsp;</label>
                <button pButton routerLink="/pessoa" icon="pi pi-fw pi-arrow-left" label="Voltar"></button>
            </div>
        </div>

        <form autocomplete="off" #f="ngForm" (ngSubmit)="salvar()" responsiveLayout="scroll">
            <div class="grid p-fluid">

                <div class="col-10 md:col-12">
                    <label for="nome">Nome</label>
                    <input pInputText name="Nome" required [(ngModel)]="pessoa.nome" #nome="ngModel"
                        [ngClass]="{ 'ng-invalid ng-dirty': f.submitted && nome.invalid && (nome.dirty || nome.touched) }">
                </div>

                <div class="col-10 md:col-3">
                    <label for="email">E-mail</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                        <input pInputText type="email" name="email" required [(ngModel)]="pessoa.email"
                            #email="ngModel"
                            [ngClass]="{ 'ng-invalid ng-dirty': f.submitted && email.invalid && (email.dirty || email.touched) }">
                    </div>
                </div>

                <div class="col-12 md:col-3">
                    <label for="telefone">Telefone</label>
                    <div class="p-inputgroup">
                        <input pInputText type="number" name="telefone" required [(ngModel)]="pessoa.telefone"
                            #telefone="ngModel"
                            [ngClass]="{ 'ng-invalid ng-dirty': f.submitted && telefone.invalid && (telefone.touched) }">
                    </div>
                </div>

                <div class="col-12 ">
                    <button class="p-button-success" pButton label="Salvar" icon="pi pi-fw pi-save"
                        [disabled]="!f.valid"></button>
                </div>
            </div>
        </form>
    </div>
</div>
